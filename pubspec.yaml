name: murasu_village_app
description: முரசு - உங்கள் கிராமத்தின் குரல் - Village News and Community Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  firebase_core: ^2.18.0
  cloud_firestore: ^4.9.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Add app logo and assets
  assets:
    - assets/images/

# Configure app launcher icons
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/mobile murasu.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/images/mobile murasu.png"
